<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color Selector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>RGB COLOR SELECTOR</h2>
    <div class="container">
      <div class="color-picker-container">
        <label for="colorPicker">Select RGB Color:</label>
        <input type="color" id="colorPicker" />
      </div>
      <div class="form">
        <form id="rgbForm">
          <div class="input-group">
            <label for="red">Red:</label>
            <input type="number" id="red" name="red" min="0" max="255" />
          </div>
          <div class="input-group">
            <label for="green">Green:</label>
            <input type="number" id="green" name="green" min="0" max="255" />
          </div>
          <div class="input-group">
            <label for="blue">Blue:</label>
            <input type="number" id="blue" name="blue" min="0" max="255" />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
